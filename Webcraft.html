<!DOCTYPE html>
<html>
<head>
  <title>WebCraft Launcher</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin-top: 100px; }
    button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>üåç Launch WebCraft</h1>
  <p>Click below to launch the WebCraft client on your computer:</p>
  <button onclick="launchWebCraft()">Launch WebCraft</button>

  <script>
    function launchWebCraft() {
      const nickname = prompt("Enter your nickname:", "Player");
      if (!nickname) return;
      window.location.href = `webcraft://launch?nickname=${encodeURIComponent(nickname)}`;
    }
  </script>
</body>
</html>
